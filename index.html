<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Price Tracker</title><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="style.css"></head><body><div class="container"><div class="sidebar"><div class="sidebar-header"><h1>Price Tracker</h1></div><div class="form-section"><h3>Thêm Item</h3><input type="text" id="productName" placeholder="Tên item" class="input-field"><input type="number" id="productPrice" placeholder="Giá" class="input-field" step="0.01"><button id="addBtn" class="btn-primary">Thêm Item</button></div><div class="form-section"><h3>Cập Nhật Giá</h3><div class="custom-dropdown"><div class="dropdown-trigger" id="dropdownTrigger"><span id="dropdownText">Chọn item</span><span class="dropdown-arrow">▼</span></div><div class="dropdown-menu" id="dropdownMenu"><div class="dropdown-item" data-value="">Chọn item</div></div></div><input type="number" id="updatePrice" placeholder="Giá mới" class="input-field" step="0.01"><button id="updateBtn" class="btn-primary">Cập Nhật</button></div><div class="form-section"><h3>Xuất/Nhập</h3><button id="exportBtn" class="btn-secondary">Xuất Dữ Liệu</button><button id="importBtn" class="btn-secondary">Nhập Dữ Liệu</button><input type="file" id="fileInput" accept=".json" style="display: none;"></div><div class="footer-credit">Developed by @khoamitom </div></div><div class="main-content"><div class="chart-section"><h2>Lịch Sử Giá</h2><div class="chart-controls"><span id="monthDisplay"></span></div><canvas id="priceChart"></canvas></div><div class="prices-section"><h2 id="pricesTitle">15 giá gần nhất</h2><div id="pricesList" class="prices-list"></div></div></div></div><div id="confirmDialog" class="confirm-dialog hidden"><div class="confirm-content"><h3>Xác Nhận Xóa</h3><p id="confirmMessage"></p><div class="confirm-buttons"><button id="confirmYes" class="btn-danger">Xóa</button><button id="confirmNo" class="btn-cancel">Hủy</button></div></div></div><div id="toast" class="toast"></div><div id="chartTooltip" class="chart-tooltip"></div><script src="script.js"></script></body></html>
