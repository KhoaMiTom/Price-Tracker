<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Theo Dõi Giá</title><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="style.css"></head><body><div class="container"><div class="sidebar"><div class="sidebar-header"><h1>Theo Dõi Giá</h1></div><div class="form-section"><h3>Thêm Item Mới</h3><input type="text" id="productName" placeholder="Tên item" class="input-field"><input type="number" id="productPrice" placeholder="Giá" class="input-field" step="0.01"><button id="addBtn" class="btn-primary">Thêm Item</button></div><div class="form-section"><h3>Xuất/Nhập Dữ Liệu</h3><button id="exportBtn" class="btn-secondary">Xuất Dữ Liệu</button><button id="importBtn" class="btn-secondary">Nhập Dữ Liệu</button><input type="file" id="fileInput" accept=".json" style="display: none;"></div><div class="footer-credit">Developed by @khoamitom <br><br>Version 1.0 </div></div><div class="main-content"><div class="items-section"><h2>Danh Sách Item</h2><div id="itemsList" class="items-list"></div></div><div class="prices-section" id="pricesSection"><div class="prices-header"><h2 id="pricesTitle">Cập Nhật Giá</h2></div><div class="update-form"><h3>Giá Mới</h3><div class="input-row"><input type="number" id="updatePrice" placeholder="Nhập giá" class="input-field" step="0.01"><button id="updateBtn" class="btn-primary">Cập Nhật</button></div></div><div class="prices-list-wrapper"><h3 style="font-size: 13px; color: var(--primary); letter-spacing: 1px; text-transform: uppercase; margin-bottom: 12px;">Lịch Sử Giá</h3><div id="pricesList" class="prices-list"></div></div></div></div></div><div id="confirmDialog" class="confirm-dialog hidden"><div class="confirm-content"><h3>Xác Nhận Xóa</h3><p id="confirmMessage"></p><div class="confirm-buttons"><button id="confirmYes" class="btn-danger">Xóa</button><button id="confirmNo" class="btn-cancel">Hủy</button></div></div></div><div id="toast" class="toast"></div><script src="script.js"></script></body></html>
